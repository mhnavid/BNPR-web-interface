<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BNPR Web Interface</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/script.js"></script>

</head>
<body>

<div class="container">

	<div class="container-title">
		<h1><span>BNPR</span> Web Interface</h1>
	</div>

	<div class="img-detail-container">
		<div class="img-slider">
			<div class="slider">
				<input type="radio" name="slide_switch" id="id1"/>
				<label for="id1" onclick="showImg(1)">
					<img src="img/1.jpg"/>
				</label>
				<!--show image in main frame-->
				<img id="car-big-image" >

				<!--Lets show the second image by default on page load-->
				<input type="radio" name="slide_switch" id="id2" checked="checked"/>
				<label for="id2">
					<img src="img/2.jpg"  onclick="showImg(2)"/>
				</label>

				<input type="radio" name="slide_switch" id="id3"/>
				<label for="id3" onclick="showImg(3)">
					<img src="img/3.jpg"/>
				</label>

				<input type="radio" name="slide_switch" id="id4"/>
				<label for="id4" onclick="showImg(4)">
					<img src="img/4.jpg"/>
				</label>

				<input type="radio" name="slide_switch" id="id5"/>
				<label for="id5" onclick="showImg(1)">
					<img src="img/1.jpg"/>
				</label>
			</div>
		</div>

		<div class="car-detail" lang="bn">
			<div class="car-plate">
				<div class="car-plate-upper">
					<p>
						ঢাকা মেট্রো - গ
					</p>
				</div>
				<div class="car-plate-lower">
					৩৫ - ৭৬৭০
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
