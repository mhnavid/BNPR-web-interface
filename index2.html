<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BNPR Web Interface</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/script.js"></script>
	<script src="http://thecodeplayer.com/uploads/js/prefixfree.js" type="text/javascript"></script>

</head>
<body>

<div class="container">

	<div class="container-title">
		<h1><span>BNPR</span> Web Interface</h1>
	</div>

	<div class="img-detail-container">
		<div class="img-slider">
			<div class="slider">
				<input type="radio" name="slide_switch" id="id1"/>
				<label for="id1">
					<img src="img/1.jpg" />
				</label>
				<img src="img/1.jpg"/>

				<!--Lets show the second image by default on page load-->
				<input type="radio" name="slide_switch" id="id2" checked="checked"/>
				<label for="id2">
					<img src="img/2.jpg"/>
				</label>
				<img src="img/2.jpg"/>

				<input type="radio" name="slide_switch" id="id3"/>
				<label for="id3">
					<img src="img/3.jpg"/>
				</label>
				<img src="img/3.jpg"/>

				<input type="radio" name="slide_switch" id="id4"/>
				<label for="id4">
					<img src="img/4.jpg"/>
				</label>
				<img src="img/4.jpg"/>

				<input type="radio" name="slide_switch" id="id5"/>
				<label for="id5">
					<img src="img/1.jpg"/>
				</label>
				<img src="img/1.jpg"/>
			</div>
		</div>

		<div class="car-detail" lang="bn">
			<div class="car-plate">
				<div class="car-plate-upper">
					<p>
						ঢাকা মেট্রো - গ
					</p>
				</div>
				<div class="car-plate-lower">
					৩৫ - ৭৬৭০
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
